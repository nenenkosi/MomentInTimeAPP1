<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="email" value="" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password"  [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <button  ion-button (click)="Login(user)">Login</button> <br>

        <a (click)="forgetPassword(user)">FORGET PASSSWORD</a>
      
      </ion-list>

</ion-content>
