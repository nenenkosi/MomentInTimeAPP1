

 <ion-header>
  
  <ion-navbar color="b" >
    <ion-title text-center>
        {{categoryChosen}}
    </ion-title>
  </ion-navbar>
  </ion-header>


<ion-content class="background">
  <div padding class="body" >
    <div class="flex">
     <h1 text-center> <b> Get People & {{categoryChosen}} Worth Celebrating</b></h1>
 </div>
    <div class="top">
          <ion-item>
          
            <ion-input placeholder="Name" type="text" [(ngModel)]="name"></ion-input>
          </ion-item>
        
         
       <ion-item class="item">
        <ion-datetime placeholder="Time" displayFormat="h:mm A" pickerFormat="HH:mm A"  [(ngModel)]="time"></ion-datetime>
        </ion-item>

        <ion-item class="item">
            <ion-datetime placeholder="Date" displayFormat="DD MMM YYYY"  [(ngModel)]="myDate" required="required" ></ion-datetime>
            </ion-item>

    </div>
    <div class="buttons"  text-center>
        <button ion-button  class="btn" color="b" round block (click)="chooseDate()">Choose message Type</button>
        <br>
       
    </div>
  
  
      

  </div>
    
    
</ion-content>
