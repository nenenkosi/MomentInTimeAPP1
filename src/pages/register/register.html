<ion-content padding class="background" >

  <div class="main" > 
    <!-- app logo -->
      <div class="logo" >
          <h1>MIT</h1>
          <p>Moment in Time</p>
        </div>
         <!-- end of app logo -->

        <!-- start inputs section -->
        <div class="inputs">
            <ion-item class="ion-item"  >
              <ion-label ><ion-icon color="light" ios="ios-contact" md="md-contact"></ion-icon></ion-label>
              <ion-input type="userame" value="" placeholder=" Username"[(ngModel)]="user.name"></ion-input>
            </ion-item>
            
            <ion-item  class="ion-item">
              <ion-label ><ion-icon  color="light" name="mail"></ion-icon></ion-label>
              <ion-input type="email" value="" placeholder="Email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            
            <ion-item  class="ion-item" >
              <ion-label><ion-icon color="light"  name="lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password"  [(ngModel)]="user.password"></ion-input>
            </ion-item>

          
          <div class="button" >
            <button  ion-button round block outline color="light" (click)="Register(user)">Register</button>
            <button block ion-button round class="Login"  color="light" (click)="LoginPage()"> &nbsp; Sign in</button>
          </div>
             </div>
               <!-- close inputs section  -->
            
          </div>
          <!-- close main section -->

</ion-content>
