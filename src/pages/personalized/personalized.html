<ion-header >
  <ion-toolbar color="b" >
      <ion-buttons left>
          <button ion-button icon-only color="light" (click)="back()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
        </ion-buttons>
       <ion-title >Personalize</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding no-lines  class="background">


  <div class="img" >
    <img src="../../assets/imgs/b4.jpg" alt="">
  </div>
  <br>

<ion-list>
  <ion-item class="text">
      <ion-textarea placeholder="Type your message....."   [(ngModel)]="message"></ion-textarea>
    </ion-item>
  </ion-list>

<button ion-button block color="dust" round (click)="schedule()">Set Rimender</button>

</ion-content>
