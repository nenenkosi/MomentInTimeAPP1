
<ion-header>
      <button ion-button clear icon-only large color="light"(click)="back()">
          <ion-icon name="arrow-dropleft-circle"></ion-icon>
        </button>
  </ion-header>


<ion-content padding no-lines text-center class="background">
  <div class="box" >
    <br>
  <h1>Write your message</h1>
  <ion-list>
    <ion-item class="text">
        <ion-textarea placeholder="Type your message....."   [(ngModel)]="message"></ion-textarea>
      </ion-item>
    </ion-list>
  
  <button ion-button block round (click)="sendvia()">Send via</button>
</div>

</ion-content>
