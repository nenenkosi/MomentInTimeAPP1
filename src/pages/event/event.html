<ion-header>
  
    <ion-navbar color="b" >
       
      <ion-title text-center>
          Event
      </ion-title>
     
    </ion-navbar>
  </ion-header>

 <ion-content  >
     <div class="body" ion-fixed >

    
    <ion-grid padding>
        <ion-row>
            <ion-col  >
                <div>
                      <ion-card  style="background:rgb(207, 117, 174)" class="card" (click)="birthday('Birthday')" class="animated  slideInLeft delay-2s" >
                              <ion-card-content> 
                                  <img src="../../assets/imgs/icons8_Wedding_Cake_96px_1.png" alt="" >
                                <ion-card-title>
                                    <h3>Birthday</h3>
                                   
                                  </ion-card-title>
                              </ion-card-content>
                            </ion-card>
                      
                </div>
            </ion-col>
            <ion-col>
              <div>
                      <ion-card class="card"   style="background:#FBD17F" (click)="graduation('Graduation')" class="animated  slideInLeft delay-2s">
                              <ion-card-content> 
                                 <img src="../../assets/imgs/icons8_Graduation_Cap_96px.png" alt="">
                                  <ion-card-title>
                                      <h3>Graduation</h3>
                                    </ion-card-title>
                                </ion-card-content>
                          </ion-card>
              </div>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col >
                <div>
                      <ion-card class="card" style="background:#FFB4ED"  (click)="babyShower('Baby Shower')" class="animated  slideInRight delay-2s">
                              <ion-card-content > 
                                  <img src="../../assets/imgs/icons8_Mother_96px.png" alt="">
                                  <ion-card-title>
                                      <h3>Baby Shower</h3>
                                      
                                    </ion-card-title>
                                </ion-card-content>
                              </ion-card>
                        
                </div>
            </ion-col>
            <ion-col>
                <div>
                      <ion-card class="card" style="background:#9CDCFF" (click)="newJob('New Job')" class="animated  slideInDown delay-2s">
                              <ion-card-content> 
                                  <img src="../../assets/imgs/icons8_Briefcase_96px.png" alt="">
                                  <ion-card-title>
                                      <h3>New Job/career</h3>
                                    </ion-card-title>
                                </ion-card-content>
                          </ion-card>
                </div>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col>
                <div>
                      <ion-card class="card" (click)="anniversary('Anniversary')" style="background:#FFBF95"  class="animated  slideInDown delay-2s">
                              <ion-card-content>
                                  <img src="../../assets/imgs/icons8_Wedding_Gift_96px.png" alt="">
                                  <ion-card-title>
                                      <h3>Anniversary</h3>
                                      
                                    </ion-card-title>
                                  </ion-card-content>
                              
                          </ion-card>
                </div>
            </ion-col>
            <ion-col>
                <div>
                      <ion-card class="card"  style="background:#FFB1B5" (click)="wedding('Wedding')" class="animated  slideInLeft delay-2s">
                              <ion-card-content> 
                                 <img src="../../assets/imgs/icons8_Diamond_Ring_100px.png" alt="">
                                  <ion-card-title>
                                      <h3>Wedding</h3>
                                      
                                    </ion-card-title>
                                </ion-card-content>
                          </ion-card>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <div>
                    <ion-card class="card"  (click)="thinking-of-you('Thinking of you')"style="background:#F8A7C8"  class="animated  slideInDown delay-2s">
                            <ion-card-content>
                                <img src="../../assets/imgs/icons8_Collaboration_100px_1.png" alt="">
                                <ion-card-title>
                                    <h3>Thinking of you</h3>
                                    
                                  </ion-card-title>
                                </ion-card-content>
                            
                        </ion-card>
              </div>
          </ion-col>
          <ion-col>
              <div>
                    <ion-card class="card" style="background:#A9D67E"  (click)="other('General')" class="animated  slideInLeft delay-2s">
                            <ion-card-content> 
                               <img src="../../assets/imgs/icons8_People_100px.png" alt="">
                                <ion-card-title>
                                    <h3>General</h3>
                                    
                                  </ion-card-title>
                              </ion-card-content>
                        </ion-card>
              </div>
          </ion-col>
      </ion-row>
    </ion-grid>
</div>
  
</ion-content>
